<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="cekout.css">
</head>
<body>
    <header>
        <h1>Checkout Pesanan</h1>
    </header>
    <main class="checkout-container">

        <section class="order-summary">
            <h2>Ringkasan Pesanan</h2>
            <form id="order-form">
        
                <div class="order-item">
                    <label for="fruit-punch-quantity">Fruit Punch Cocktail</label>
                    <input type="number" id="fruit-punch-quantity" name="fruit-punch-quantity" value="1" min="1">
                    <p class="item-price">Rp 25.000</p>
                    <p class="item-total" id="fruit-punch-total">Total: Rp 25.000</p>
                </div>

     
                <div class="order-item">
                    <label for="cheeseburger-quantity">Classic Cheeseburger</label>
                    <input type="number" id="cheeseburger-quantity" name="cheeseburger-quantity" value="1" min="1">
                    <p class="item-price">Rp 20.000</p>
                    <p class="item-total" id="cheeseburger-total">Total: Rp 20.000</p>
                </div>

                <div class="order-item">
                    <label for="pasta-quantity">Creamy Alfredo Pasta</label>
                    <input type="number" id="pasta-quantity" name="pasta-quantity" value="1" min="1">
                    <p class="item-price">Rp 18.000</p>
                    <p class="item-total" id="pasta-total">Total: Rp 18.000</p>
                </div>


                <div class="order-total">
                    <p><strong>Total Pembayaran:</strong> Rp <span id="total-payment">63.000</span></p>
                </div>

      
                <button type="submit" class="submit-btn">Konfirmasi Pembayaran</button>
            </form>
        </section>


        <section class="checkout-form">
            <h2>Informasi Pengiriman</h2>
            <form>
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Alamat Lengkap:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="payment">Metode Pembayaran:</label>
                <select id="payment" name="payment">
                    <option value="credit-card">Kartu Kredit</option>
                    <option value="bank-transfer">Transfer Bank</option>
                    <option value="cash-on-delivery">Bayar Saat Diterima</option>
                </select>

                <button type="submit" class="submit-btn">Konfirmasi Pembayaran</button>
            </form>
        </section>
    </main>

    <script>

        const updateTotalPrice = () => {
            const fruitPunchQuantity = document.getElementById('fruit-punch-quantity').value;
            const cheeseburgerQuantity = document.getElementById('cheeseburger-quantity').value;
            const pastaQuantity = document.getElementById('pasta-quantity').value;

            const fruitPunchPrice = 25000;
            const cheeseburgerPrice = 20000;
            const pastaPrice = 18000;

            const fruitPunchTotal = fruitPunchQuantity * fruitPunchPrice;
            const cheeseburgerTotal = cheeseburgerQuantity * cheeseburgerPrice;
            const pastaTotal = pastaQuantity * pastaPrice;

         
            document.getElementById('fruit-punch-total').textContent = `Total: Rp ${fruitPunchTotal}`;
            document.getElementById('cheeseburger-total').textContent = `Total: Rp ${cheeseburgerTotal}`;
            document.getElementById('pasta-total').textContent = `Total: Rp ${pastaTotal}`;

            const totalPayment = fruitPunchTotal + cheeseburgerTotal + pastaTotal;
            document.getElementById('total-payment').textContent = totalPayment;
        };

        // Add event listeners to input fields to update totals when quantity changes
        document.getElementById('fruit-punch-quantity').addEventListener('input', updateTotalPrice);
        document.getElementById('cheeseburger-quantity').addEventListener('input', updateTotalPrice);
        document.getElementById('pasta-quantity').addEventListener('input', updateTotalPrice);
    </script>
</body>
</html>
